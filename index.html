<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika Lucu - Game Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        /* Floating particles animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Login Form Styles */
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 
                        0 0 0 1px rgba(255, 255, 255, 0.1),
                        inset 0 1px 2px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px rgba(255, 255, 255, 0.15),
                        inset 0 1px 3px rgba(255, 255, 255, 0.25);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
            z-index: 0;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .login-container > * {
            position: relative;
            z-index: 1;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .logo {
            margin-bottom: 20px;
            font-size: 48px;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            animation: pulse 2s infinite;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.12);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 0.18);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .login-btn {
            padding: 16px;
            background: linear-gradient(to right, #FFD700, #FFA500);
            color: #333;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        .login-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .login-message {
            margin-top: 15px;
            color: #FFD700;
            font-weight: 500;
            min-height: 24px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Game Container Styles */
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 580px;
            overflow: hidden;
            position: relative;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: fadeIn 0.5s ease;
        }

        .header {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            padding: 28px 24px;
            text-align: center;
            color: white;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .header h2 {
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .level-info {
            font-size: 1.3rem;
            margin-top: 10px;
            font-weight: 500;
        }

        .progress-container {
            height: 14px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            margin-top: 18px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #FFD700, #FFA500);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .game-content {
            padding: 35px;
        }

        .question-container {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            border-radius: 22px;
            padding: 28px;
            margin-bottom: 35px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.25rem;
            line-height: 1.6;
            border: 2px solid #e0e0e0;
            position: relative;
            transition: all 0.3s ease;
        }

        .question-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        .question-number {
            position: absolute;
            top: -16px;
            left: 22px;
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
            padding: 10px 24px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.5);
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 22px;
            margin-bottom: 35px;
        }

        .option {
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
            border: 2px solid #e0e0e0;
            border-radius: 18px;
            padding: 22px;
            text-align: center;
            font-size: 1.15rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }

        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-color: #8E2DE2;
        }

        .option.correct {
            background: linear-gradient(to bottom, #00b09b, #96c93d);
            color: white;
            border-color: #00b09b;
            box-shadow: 0 6px 18px rgba(0, 176, 155, 0.5);
        }

        .option.incorrect {
            background: linear-gradient(to bottom, #FF416C, #FF4B2B);
            color: white;
            border-color: #FF416C;
            box-shadow: 0 6px 18px rgba(255, 65, 108, 0.5);
        }

        .option-number {
            position: absolute;
            top: 10px;
            left: 18px;
            font-weight: bold;
            color: #8E2DE2;
            background: #f0f0f0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-bottom: 28px;
        }

        button {
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .next-btn {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
        }

        .hint-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }

        .random-btn {
            background: linear-gradient(to right, #FF5F6D, #FFC371);
            color: white;
        }

        .exit-btn {
            background: linear-gradient(to right, #FF416C, #FF4B2B);
            color: white;
            grid-column: span 2;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            padding: 22px;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            border-radius: 18px;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }

        .score, .hints {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .value {
            font-size: 2rem;
            color: #4A00E0;
            font-weight: 700;
        }

        /* Animasi */
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .celebrate {
            animation: celebrate 0.5s ease;
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .bounce {
            animation: bounce 1s;
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .options-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .exit-btn {
                grid-column: span 1;
            }
            
            .game-content {
                padding: 20px;
            }
            
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <div class="logo">
            <i class="fas fa-brain"></i>
        </div>
        <h2>Logika Lucu - Premium</h2>
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            <div class="form-group">
                <label for="security-code">Kode Keamanan WhatsApp</label>
                <input type="text" id="security-code" placeholder="Masukkan kode keamanan" required>
            </div>
            <button type="submit" class="login-btn" id="login-btn">Masuk ke Game</button>
            <div class="login-message" id="login-message"></div>
        </form>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="game-container">
        <div class="header">
            <h2>Logika Lucu</h2>
            <div class="level-info">Level: <span id="level">1</span></div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        
        <div class="game-content">
            <div class="question-container">
                <div class="question-number">Pertanyaan #<span id="question-number">1</span></div>
                <div id="question-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam euismod?</div>
            </div>
            
            <div class="options-container" id="options-container">
                <div class="option" data-option="1">
                    <div class="option-number">A</div>
                    <div class="option-text">Pilihan 1</div>
                </div>
                <div class="option" data-option="2">
                    <div class="option-number">B</div>
                    <div class="option-text">Pilihan 2</div>
                </div>
                <div class="option" data-option="3">
                    <div class="option-number">C</div>
                    <div class="option-text">Pilihan 3</div>
                </div>
                <div class="option" data-option="4">
                    <div class="option-number">D</div>
                    <div class="option-text">Pilihan 4</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="next-btn" id="next-btn" disabled>
                    <i class="fas fa-arrow-right"></i> Selanjutnya
                </button>
                <button class="hint-btn" id="hint-btn">
                    <i class="fas fa-lightbulb"></i> Petunjuk
                </button>
                <button class="random-btn" id="random-btn">
                    <i class="fas fa-random"></i> Acak
                </button>
                <button class="exit-btn" id="exit-btn">
                    <i class="fas fa-sign-out-alt"></i> Keluar
                </button>
            </div>
            
            <div class="score-container">
                <div class="score">
                    <span>Skor</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="hints">
                    <span>Petunjuk</span>
                    <span class="value" id="hints-left">3</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Login functionality
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const securityCode = document.getElementById('security-code').value;
            const loginMessage = document.getElementById('login-message');
            
            // Check credentials
            if (username === 'abi' && password === '19990401' && securityCode === '19880912') {
                loginMessage.textContent = 'Login berhasil! Memuat game...';
                loginMessage.style.color = '#00ff00';
                
                // Simulate loading
                setTimeout(() => {
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('game-container').style.display = 'block';
                    startGame();
                }, 1500);
            } else {
                loginMessage.textContent = 'Login gagal! Periksa kredensial Anda.';
                loginMessage.style.color = '#ff4757';
            }
        });
        
        // Game variables
        let currentLevel = 1;
        let score = 0;
        let hintsLeft = 3;
        let currentQuestion = 0;
        
        // Sample questions
        const questions = [
            {
                question: "Apa yang selalu datang tetapi tidak pernah sampai?",
                options: ["Besok", "Hari esok", "Masa depan", "Kemarin"],
                correctAnswer: 1
            },
            {
                question: "Jika dibutuhkan 5 mesin 5 menit untuk membuat 5 widget, berapa lama waktu yang dibutuhkan 100 mesin untuk membuat 100 widget?",
                options: ["100 menit", "50 menit", "5 menit", "1 menit"],
                correctAnswer: 2
            },
            {
                question: "Di sebuah danau, ada sepetak teratai. Setiap hari, ukuran petak itu menjadi dua kali lipat. Jika butuh 48 hari untuk menutupi seluruh danau, berapa hari yang dibutuhkan untuk menutupi setengah danau?",
                options: ["24 hari", "47 hari", "36 hari", "40 hari"],
                correctAnswer: 1
            },
            {
                question: "Apa yang memiliki kota tetapi tidak ada rumah, memiliki hutan tetapi tidak ada pohon, dan memiliki sungai tetapi tidak ada air?",
                options: ["Gurun", "Peta", "Lautan", "Mimpi"],
                correctAnswer: 1
            },
            {
                question: "Ibu dan anak berusia 25 tahun. Ibu berusia 21 tahun lebih tua dari anak. Berapa umur anak sekarang?",
                options: ["4 tahun", "5 tahun", "3 tahun", "2 tahun"],
                correctAnswer: 0
            }
        ];
        
        // Start the game
        function startGame() {
            updateScore();
            loadQuestion();
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', selectOption);
            });
            
            // Add event listeners to buttons
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            document.getElementById('hint-btn').addEventListener('click', useHint);
            document.getElementById('random-btn').addEventListener('click', skipQuestion);
            document.getElementById('exit-btn').addEventListener('click', exitGame);
        }
        
        // Load question
        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('question-number').textContent = currentQuestion + 1;
            
            const options = document.querySelectorAll('.option-text');
            question.options.forEach((option, index) => {
                options[index].textContent = option;
            });
            
            // Reset options styling
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('correct', 'incorrect');
                option.style.pointerEvents = 'auto';
            });
            
            // Disable next button
            document.getElementById('next-btn').disabled = true;
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            
            // Update level
            document.getElementById('level').textContent = Math.min(Math.floor(currentQuestion / 2) + 1, 5);
        }
        
        // Select option
        function selectOption() {
            const selectedOption = parseInt(this.getAttribute('data-option'));
            const correctAnswer = questions[currentQuestion].correctAnswer;
            
            // Disable all options
            document.querySelectorAll('.option').forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Mark correct and incorrect answers
            if (selectedOption === correctAnswer) {
                this.classList.add('correct');
                score += 10;
                updateScore();
            } else {
                this.classList.add('incorrect');
                document.querySelector(`.option[data-option="${correctAnswer + 1}"]`).classList.add('correct');
            }
            
            // Enable next button
            document.getElementById('next-btn').disabled = false;
        }
        
        // Next question
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                // End of game
                alert(`Selamat! Anda telah menyelesaikan game dengan skor ${score}`);
                resetGame();
            } else {
                loadQuestion();
            }
        }
        
        // Use hint
        function useHint() {
            if (hintsLeft > 0) {
                hintsLeft--;
                document.getElementById('hints-left').textContent = hintsLeft;
                
                const correctAnswer = questions[currentQuestion].correctAnswer;
                const options = document.querySelectorAll('.option');
                
                // Highlight the correct answer
                options[correctAnswer].classList.add('correct');
                options[correctAnswer].style.pointerEvents = 'none';
                
                // Disable hint button if no hints left
                if (hintsLeft === 0) {
                    document.getElementById('hint-btn').disabled = true;
                }
            }
        }
        
        // Skip question (random button)
        function skipQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                currentQuestion = 0;
            }
            
            loadQuestion();
        }
        
        // Exit game
        function exitGame() {
            if (confirm('Apakah Anda yakin ingin keluar dari game?')) {
                resetGame();
            }
        }
        
        // Reset game
        function resetGame() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
            
            // Reset form
            document.getElementById('login-form').reset();
            
            // Reset game variables
            currentLevel = 1;
            score = 0;
            hintsLeft = 3;
            currentQuestion = 0;
            
            // Update UI
            updateScore();
            document.getElementById('hints-left').textContent = hintsLeft;
            document.getElementById('hint-btn').disabled = false;
        }
        
        // Update score
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        // Initialize particles when page loads
        window.addEventListener('load', function() {
            createParticles();
        });
    </script>
</body>
